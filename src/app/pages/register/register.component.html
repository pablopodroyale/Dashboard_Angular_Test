<div class="header bg-gradient-danger py-7 py-lg-8">
    <div class="container">
        <div class="header-body text-center mb-7">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-6">
                    <h1 class="text-white">Bienvenido!</h1>
                    <p class="text-lead text-light">Formulario de registro para el sistema</p>
                </div>
            </div>
        </div>
    </div>
    <div class="separator separator-bottom separator-skew zindex-100">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
    </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
    <!-- Table -->
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card bg-secondary shadow border-0">
                <div class="card-body px-lg-5 py-lg-5">
                    <form [formGroup]="formModel" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <div class="input-group input-group-alternative mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                                </div>
                                <input class="form-control" placeholder="Nombre" formControlName="Name" type="text">
                            </div>
                            <span *ngIf="formModel.get('Name').touched && formModel.get('Name').errors?.required" class="text-danger">
                                {{ERROR_NAME_REQUIRED}}
                            </span>
                        </div>
                        <div class="form-group">
                            <div class="input-group input-group-alternative mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                                </div>
                                <input class="form-control" placeholder="Apellido" formControlName="Lastname" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group input-group-alternative mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                                </div>
                                <input class="form-control" placeholder="Email" formControlName="Email" type="email">
                            </div>
                        </div>
                        <div formGroupName="Passwords">
                            <div class="form-group">
                                <div class="input-group input-group-alternative">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                                    </div>
                                    <input class="form-control" placeholder="Password" formControlName="Password" type="password">
                                </div>
                                <span *ngIf="formModel.get('Passwords.Password').touched && formModel.get('Passwords.Password').errors?.required" class="text-danger">
                                    {{ERROR_PASSWORD_REQUIRED}}
                                </span>
                                <span *ngIf="formModel.get('Passwords.Password').touched && formModel.get('Passwords.Password').errors?.minlength" class="text-danger">
                                    {{ERROR_PASSWORD_LENGTH}}
                                </span>
                            </div>
                            <div class="form-group">
                                <div class="input-group input-group-alternative">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                                    </div>
                                    <input class="form-control" placeholder="Confirmar Password" formControlName="ConfirmPassword" type="password">
                                </div>
                                <span *ngIf="formModel.get('Passwords.ConfirmPassword').touched && formModel.get('Passwords.ConfirmPassword').errors?.required" class="text-danger">
                                    {{ERROR_PASSWORD_REQUIRED}}
                                </span>
                                <span *ngIf="formModel.get('Passwords.ConfirmPassword').touched && formModel.get('Passwords.ConfirmPassword').errors?.minlength" class="text-danger">
                                    {{ERROR_PASSWORD_LENGTH}}
                                </span>
                                <span *ngIf="formModel.get('Passwords.ConfirmPassword').touched && formModel.get('Passwords.ConfirmPassword').errors?.passwordMismatch" class="text-danger">
                                    {{ERROR_PASSWORD_MISMATCH}}
                                </span>
                            </div>
                        </div>
                        <div class="text-muted font-italic"><small>password strength: <span class="text-success font-weight-700">strong</span></small></div>
                        <!-- <div class="row my-4">
                            <div class="col-12">
                                <input class="custom-control-input" id="customCheckRegister" type="checkbox">
                                    <div class="custom-control custom-control-alternative custom-checkbox">
                                    <label class="custom-control-label" for="customCheckRegister">
                                      <span class="text-muted">I agree with the <a href="#!">Privacy Policy</a></span>
                                    </label>
                                </div>
                            </div>
                        </div> -->
                        <div class="text-center">
                            <button type="submit" [disabled]="!formModel.valid" class="btn btn-primary mt-4">Create account</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
